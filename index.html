<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css" />

    <title>MY TO-DO LIST</title>
</head>
<body>
    <div>
        <div class="layout">
            <div>
                <img id="ntpd" src="images/ntpd.png">
                <h1 class="heading"><u>TO-DO LIST</u></h1>
            </div>
            <div id="main">
                <div id="search">
                    <div>
                        <input type="text" placeholder="Enter your task" id="input-task">
                        <div><input type="date" id="date"></div>
                    </div>
                    <div class="buttons">
                        <button class="button"id="submit" type="submit">SUBMIT</button>
                        <button class="button" id="clear">CLEAR</button>
                    </div>
                    <div class="output">
                       <ul class="todo-list">
                        
                       </ul> 
                    </div>
                </div>
            </div>
        </div>
        <div id="phone"></div>
    </div>
    <script src="ind.js"></script>

</body>
</html>
